<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-icon class="close-menu" name="close-outline" (click)="closeMenu()"></ion-icon>
        <ion-list id="inbox-list">
          <div class="menu-user-name">
            <ion-list-header>Andrew Smith</ion-list-header>
            <ion-note>Profile & Settings <ion-icon class="settings-icon" name="chevron-forward-outline"></ion-icon></ion-note>
          </div>
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
